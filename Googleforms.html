<!DOCTYPE html>
<html>
<head>
    <title>Custom Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 p-4">
    <div class="max-w-md mx-auto bg-white rounded p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Become Volunteer IEEE</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSf1SYTvoK2L_X6gvGTaVRZmR1vURIuY9A2GC2wtxyU63wjyBg/formResponse">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 font-medium">Name</label>
                <input type="text" id="name" placeholder="Name" name="entry.2046246456" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400" value="Name-1">
            </div>

            <div class="mb-4">
                <label for="number" class="block text-gray-600 font-medium">Number</label>
                <select id="number" name="entry.705562825" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="major" class="block text-gray-600 font-medium">Major</label>
                <input type="text" id="major" placeholder="Manjor" name="entry.1405706986" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400" value="CSE">
            </div>

            <div class="mb-4">
                <label for="gender" class="block text-gray-600 font-medium">Gender</label>
                <input type="text" id="gender" name="entry.1610289259" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400" value="Male">
            </div>

            <div class="mb-4">
                <label for="source" class="block text-gray-600 font-medium">Source</label>
                <input type="text" id="source" name="entry.1555895981" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400" value="Google Forms">
            </div>

            <div class="mb-4">
                <label for="confirmation" class="block text-gray-600 font-medium">Confirmation</label>
                <input type="text" id="confirmation" name="entry.953483278" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400" value="Yes">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
