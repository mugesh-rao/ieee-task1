<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200 p-6">
    <h1 class="text-center font-bold text-black text-2xl my-4">IEEE TASK 1</h1>
    <div class="w-full mx-auto bg-white p-6 rounded-lg shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col gap-4 my-2">

        <!-- LOGIN INFORMATION -->
        <div class="bg-gray-100  p-4 rounded-lg border border-gray-300">
            <div class="-mx-3 md:flex mb-6 ">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                        for="login-email">
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
                        id="login-email" type="email" placeholder="ekth21133.ec@rmkec.ac.in">
                    <p class="text-red text-xs italic">Please enter a valid email address.</p>
                </div>

                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                        for="login-password">
                        Password
                    </label>
                    <input
                        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
                        id="login-password" type="password" placeholder="•••••••">
                    <p class="text-red text-xs italic">Please enter a password.</p>
                </div>

                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                        for="repeat-password">
                        Repeat Password
                    </label>
                    <input
                        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
                        id="repeat-password" type="password" placeholder="Repeat Password">
                    <p class="text-red text-xs italic">Please repeat your password.</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg border border-gray-300">
          <!-- TEAM LEADER -->
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="team-leader-name">
                      Name
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="team-leader-name" type="text" placeholder="Name" required>
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="team-leader-email">
                      Mail
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="team-leader-email" type="email" placeholder="Mail" required>
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="otp">
                      OTP
                  </label>
                  <div class="relative">
                      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="otp" type="text" placeholder="OTP" required>
                      <button class="bg-blue-500 text-white py-3 px-4 rounded ml-2">Send OTP</button>
                  </div>
              </div>
          </div>
      
          <!-- PASSWORD -->
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="password">
                      Password
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="password" type="password" placeholder="Password" required>
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="repeat-password">
                      Repeat Password
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="repeat-password" type="password" placeholder="Repeat Password" required>
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">
                      Phone
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="phone" type="tel" placeholder="Phone" required>
              </div>
          </div>
      
          <!-- OTHER DETAILS -->
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="country">
                      Country
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="country" type="text" placeholder="Country" required>
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="ieee-section">
                      IEEE Section (Optional)
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="ieee-section" type="text" placeholder="IEEE Section">
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="team-leader-age">
                      Team Leader Age as on September 2024
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="team-leader-age" type="text" placeholder="Age as on September 2024" required>
              </div>
          </div>
      
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="class">
                      Current Pursuing Year / Class (Optional)
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="class" type="text" placeholder="Current Pursuing Year / Class">
              </div>
      
              <div class="md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="gender">
                      Gender
                  </label>
                  <div class="relative">
                      <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="gender" required>
                          <option>Male</option>
                          <option>Female</option>
                      </select>
                  </div>
              </div>
          </div>
      
          <!-- ORGANIZATION -->
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="organization">
                      University/College/School/Organization Name
                  </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="organization" type="text" placeholder="University/College/School/Organization Name" required>
              </div>
          </div>
      </div>
      


        <div class="p-4 rounded-lg border border-gray-300 w-full mx-auto bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Team Member (Min 0 / Max 3)</h2>
            <button class="py-0.5 px-2 mt-2 bg-green-500 text-white text-2xl border border-green-500 rounded" id="add-member-button">+</button>

            <div id="team-members">
                <!-- Team Member 1 -->
                <div class="md:flex mb-6">
                    <div class="md:w-1/6 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-name">
                            Member 1 Name <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-name" type="text" placeholder="Name" required>
                    </div>
    
                    <div class="md:w-1/6 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-mail">
                            Mail <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-mail" type="email" placeholder="Email" required>
                    </div>
    
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-phone">
                            Phone <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-phone" type="tel" placeholder="Phone" required>
                    </div>
    
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-gender">
                            Gender <span class="text-red-600">*</span>
                        </label>
                        <select
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
    
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-age">
                            Age <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-age" type="number" placeholder="Age" required>
                    </div>
    
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-1-organization">
                            Organization Name <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-1-organization" type="text" placeholder="Organization Name" required>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="p-4 rounded-lg border border-gray-300 w-full mx-auto bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Project</h2>

            <div class="md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="project-title">
                        Project Title <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="project-title" type="text" placeholder="Project Title" required>
                </div>

                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="team-name">
                        Team Name <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="team-name" type="text" placeholder="Team Name" required>
                </div>



            </div>

            <div class="md:flex mb-6">

                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="team-name">
                        Abstract File <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="abstract-file" type="file" required>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="volunteer-referral-code">
                        Volunteer Referral Code
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="volunteer-referral-code" type="text" placeholder="Volunteer Referral Code">
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2" for="theme">
                        Theme <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="theme" type="text" placeholder="Theme" required>
                </div>
            </div>


        </div>


        <button
            class="bg-blue-500 py-4 w-full rounded-lg text-lg text-white font-semibold hover:bg-blue-700">Register</button>
    </div>
    <script>
        // JavaScript to add more team members
        document.getElementById("add-member-button").addEventListener("click", function () {
            const teamMembers = document.getElementById("team-members");
            const memberCount = teamMembers.children.length;
            if (memberCount < 3) {
                const newMember = document.createElement("div");
                newMember.classList.add("md-flex", "mb-6");
                newMember.innerHTML = `
                <div class="flex flex-row">
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-name">
                            Member ${memberCount + 1} Name <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-name" type="text" placeholder="Name" required>
                    </div>
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-mail">
                            Mail <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-mail" type="email" placeholder="Email" required>
                    </div>
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-phone">
                            Phone <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-phone" type="tel" placeholder="Phone" required>
                    </div>
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-gender">
                            Gender <span class="text-red-600">*</span>
                        </label>
                        <select
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-age">
                            Age <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-age" type="number" placeholder="Age" required>
                    </div>
                    <div class="md-w-1/6 px-3 mb-6 md-3 mb-0">
                        <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                            for="team-member-${memberCount + 1}-organization">
                            Organization Name <span class="text-red-600">*</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                            id="team-member-${memberCount + 1}-organization" type="text"
                            placeholder="Organization Name" required>
                    </div>
                </div>
                `;
                teamMembers.appendChild(newMember);
            }
        });
    </script>
</body>

</html>
