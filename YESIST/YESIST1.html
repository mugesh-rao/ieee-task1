<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 p-6">
  <h1 class="text-center font-bold text-black text-2xl my-4">IEEE TASK 1</h1>
  <div class="w-full mx-auto bg-white p-6 rounded-lg shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col gap-4 my-2">
  
    <!-- LOGIN INFORMATION -->
    <div class="bg-gray-100  p-4 rounded-lg border border-gray-300">
      <div class="-mx-3 md:flex mb-6 ">
        <div class="md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="login-email">
            Email
          </label>
          <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="login-email" type="email" placeholder="ekth21133.ec@rmkec.ac.in">
          <p class="text-red text-xs italic">Please enter a valid email address.</p>
        </div>
      
        <div class="md:w-1/3 px-3">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="login-password">
            Password
          </label>
          <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="login-password" type="password" placeholder="•••••••">
          <p class="text-red text-xs italic">Please enter a password.</p>
        </div>
      
        <div class="md:w-1/3 px-3">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="repeat-password">
            Repeat Password
          </label>
          <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="repeat-password" type="password" placeholder="Repeat Password">
          <p class="text-red text-xs italic">Please repeat your password.</p>
        </div>
      </div>
    </div>
    
    <div class="bg-gray-100  p-4 rounded-lg border border-gray-300">
    <!-- ACCOUNT INFORMATION -->
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="team-name">
          Team Name
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="team-name" type="text" placeholder="Team Name">
      </div>
    
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="country">
          Country
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="country" type="text" placeholder="Country">
      </div>
    
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="ieee-section">
          IEEE Section
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="ieee-section" type="text" placeholder="IEEE Section">
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="team-leader-name">
          Team Leader Name
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="team-leader-name" type="text" placeholder="Team Leader Name">
      </div>
    
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="age">
          Age as on September 2023
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="age" type="text" placeholder="Age as on September 2023">
      </div>
    
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="class">
          Current pursuing Year / Class
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="class" type="text" placeholder="Current pursuing Year / Class">
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="ieee-membership">
          IEEE Membership No (Team Leader)
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="ieee-membership" type="text" placeholder="IEEE Membership No (Team Leader)">
      </div>
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">
          Phone
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="phone" type="tel" placeholder="Phone">
      </div>
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="gender">
          Gender
        </label>
        <div class="relative">
          <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
         
        </div>
      </div>
    </div>
    
    <div class="-mx-3 md:flex mb-6">
    
    
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="university">
          University/College/School Name
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="university" type="text" placeholder="University/College/School Name">
      </div>
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="contact-preference">
          Contact Preference
        </label>
        <div class="relative">
          <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="contact-preference">
            <option>Email</option>
            <option>Phone</option>
          </select>
         
        </div>
      </div>
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="referral-code">
          Volunteer Referral Code
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="referral-code" type="text" placeholder="Volunteer Referral Code">
      </div>
    </div>
    
  
    
  </div>
<button class="bg-blue-500 py-4 w-full rounded-lg text-lg text-white font-semibold hover:bg-blue-700">Register</button>
</div>
  
</body>
</html>
