<body class="bg-blue-200 p-6">
    <h1 class="text-center font-bold text-black text-2xl my-4">IEEE TASK 1</h1>
    <div class="w-full mx-auto bg-white p-6 rounded-lg shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col gap-4 my-2">

                    <input

                </div>

                <div class="md:w-1/3 px-3">

        <div class="bg-gray-100 p-4 rounded-lg border border-gray-300">
            <!-- TEAM LEADER -->

                        Mail

                    <div class=" flex flex-row ">
                        <input
                            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"

                        <button class="bg-blue-500 text-white py-3 px-4 rounded ml-2">Get</button>
                    </div>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                        id="password" type="password" placeholder="Password" required>
                </div>

                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"

                        Repeat Password
                    </label>
                    <input

                <div class="md:w-1/3 px-3">

                <div class="md:w-1/3 px-3">

            <div id="team-members">

                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"

                                Name <span class="text-red-600">*</span>
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                                id="team-member-1-name" type="text" placeholder="Name" required>
                        </div>

                        <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                                for="team-member-${memberCount + 1}-mail">
                                Mail <span class="text-red-600">*</span>
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                                id="team-member-${memberCount + 1}-mail" type="email" placeholder="Email" required>
                        </div>

                        <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                                for="team-member-${memberCount + 1}-phone">
                                Phone <span class="text-red-600">*</span>
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                                id="team-member-${memberCount + 1}-phone" type="tel" placeholder="Phone" required>

                    </div>


                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                                for="team-member-${memberCount + 1}-gender">
                                Gender <span class="text-red-600">*</span>
                            </label>
                            <select
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                                id="team-member-${memberCount + 1}-gender" required>

                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                                for="team-member-${memberCount + 1}-age">
                                Age <span class="text-red-600">*</span>
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"

                        <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"

                                Organization Name <span class="text-red-600">*</span>
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"

                                placeholder="Organization Name" required>
                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="p-4 rounded-lg border border-gray-300 w-full mx-auto bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Project</h2>

            <div class="md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="project-title">
                        Project Title <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="project-title" type="text" placeholder="Project Title" required>
                </div>

                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="team-name">
                        Team Name <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="team-name" type="text" placeholder="Team Name" required>
                </div>



            </div>

            <div class="md:flex mb-6">

                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="team-name">
                        Abstract File <span class="text-red-600">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="abstract-file" type="file" required>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                        for="volunteer-referral-code">
                        Volunteer Referral Code
                    </label>
                    <input
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="volunteer-referral-code" type="text" placeholder="Volunteer Referral Code">
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2" for="theme">
                        Theme <span class="text-red-600">*</span>
                    </label>
                    <select
                        class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                        id="theme" required>
                        <option value="Junior Einstein">Junior Einstein</option>
                        <option value="Make Fair">Make Fair</option>
                        <option value="Special Track">Special Track</option>
                    </select>
                </div>
            </div>


        </div>
    </div>




    <button
        class="mt-4 bg-blue-500 py-4 w-full rounded-lg text-lg text-white font-semibold hover:bg-blue-700">Register</button>
    </div>
    <script>
        const teamLeaderAgeInput = document.getElementById('team-leader-age');
        const themeSelect = document.getElementById('theme');
        const teamMemberAgeInputs = document.querySelectorAll('input[id^="team-member-"]');

        teamLeaderAgeInput.addEventListener('input', function () {
            const leaderAge = parseInt(teamLeaderAgeInput.value);

            if (leaderAge <= 17) {
                themeSelect.innerHTML = ''; // Remove all existing options
                const juniorEinsteinOption = document.createElement('option');
                juniorEinsteinOption.value = 'Junior Einstein';
                juniorEinsteinOption.text = 'Junior Einstein';
                themeSelect.appendChild(juniorEinsteinOption);
                teamLeaderAgeInput.setAttribute('min', '0');
                teamLeaderAgeInput.setAttribute('max', '17');
            } else {
                themeSelect.innerHTML = ''; // Remove all existing options
                const makeFairOption = document.createElement('option');
                makeFairOption.value = 'Make Fair';
                makeFairOption.text = 'Make Fair';
                themeSelect.appendChild(makeFairOption);

                const specialTrackOption = document.createElement('option');
                specialTrackOption.value = 'Special Track';
                specialTrackOption.text = 'Special Track';
                themeSelect.appendChild(specialTrackOption);
                teamLeaderAgeInput.setAttribute('min', '18');
                teamLeaderAgeInput.setAttribute('max', '60');
            }

            teamMemberAgeInputs.forEach(function (memberAgeInput) {
                const memberId = memberAgeInput.id.split('-')[2]; // Extract the member number
                const memberAge = parseInt(memberAgeInput.value);

                if (leaderAge <= 17) {
                    if (memberAge > 17) {
                        memberAgeInput.value = ''; // Clear the age if it's greater than 17
                    }
                    memberAgeInput.setAttribute('max', '17');
                } else {
                    if (memberAge < 18) {
                        memberAgeInput.value = ''; // Clear the age if it's less than 18
                    }
                    memberAgeInput.setAttribute('min', '18');
                }
            });
        });
        // JavaScript to add more team members
        document.getElementById("add-member-button").addEventListener("click", function () {
            const teamMembers = document.getElementById("team-members");
            const memberCount = teamMembers.children.length;
            if (memberCount < 3) {
                const newMember = document.createElement("div");
                newMember.classList.add("md-flex", "mb-6");
                newMember.innerHTML = `
                <div class="container p-3 bg-gray-200 border border-gray-400 rounded-xl">
                    <div class="flex justify-between ">
                    <span class="text-xl my-3 font-bold text-center">Team Member ${memberCount + 1} </span>
                    <button class="text-xl text-red-500" onclick="deleteMember(this)">

	 width="20px" height="20px" viewBox="0 0 408.483 408.483"
	 xml:space="preserve">
<g>

			c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329
			c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355
			c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356
			c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z"/>
		<path d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916
			c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z"/>
	</g>
</g>
</svg>

                </button>  
                
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-name">
                    Name <span class="text-red-600">*</span>
                </label>
                <input
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-name" type="text" placeholder="Name" required>
                </div>
        
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-mail">
                    Mail <span class="text-red-600">*</span>
                </label>
                <input
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-mail" type="email" placeholder="Email" required>
                </div>
        
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-phone">
                    Phone <span class="text-red-600">*</span>
                </label>
                <input
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-phone" type="tel" placeholder="Phone" required>
                </div>
            </div>


            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-gender">
                    Gender <span class="text-red-600">*</span>
                </label>
                <select
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                </div>
        
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-age">
                    Age <span class="text-red-600">*</span>
                </label>
                <input
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-age" type="number" placeholder="Age" required>

                    <label class="block uppercase tracking-wide text-gray-600 text-xs font-semibold mb-2"
                    for="team-member-${memberCount + 1}-organization">

                </label>
                <input
                    class="appearance-none block w-full bg-white text-gray-800 border border-gray-400 rounded py-3 px-4"
                    id="team-member-${memberCount + 1}-organization" type="text" placeholder="Organization Name" required>
                </div>
            </div>
        

</div>
</div>


                `;
                teamMembers.appendChild(newMember);
            }
        });

        function deleteMember(button) {
            const teamMember = button.closest('.container');
            teamMember.remove();
        }
    </script>
