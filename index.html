<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table</title>
  <!-- Include Tailwind CSS via a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Dynamic Table</h1>

  <table class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Column 1</th>
        <th class="px-4 py-2">Column 2</th>
        <th class="px-4 py-2">Column 3</th>
        <th class="px-4 py-2">Column 4</th>
        <th class="px-4 py-2">Column 5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="px-4 py-2">Data 1</td>
        <td class="px-4 py-2">Data 2</td>
        <td class="px-4 py-2">Data 3</td>
        <td class="px-4 py-2">Data 4</td>
        <td class="px-4 py-2">Data 5</td>
      </tr>
    </tbody>
  </table>

  <button class="bg-blue-500 text-white px-4 py-2 mt-4" id="addColumn" onclick="addColumn()">+</button>

  <script>
    let columnCount = 5;

    function addColumn() {
      columnCount++;
      const newColumnName = `Column ${columnCount}`;
      const table = document.querySelector("table");
      const headerRow = table.querySelector("thead tr");
      const newHeaderCell = document.createElement("th");
      newHeaderCell.classList.add("px-4", "py-2");
      newHeaderCell.textContent = newColumnName;
      headerRow.appendChild(newHeaderCell);

      const bodyRows = table.querySelectorAll("tbody tr");
      bodyRows.forEach(row => {
        const newCell = document.createElement("td");
        newCell.classList.add("px-4", "py-2");
        newCell.textContent = `Data ${columnCount}`;
        row.appendChild(newCell);
      });
    }
  </script>
</body>
</html>
